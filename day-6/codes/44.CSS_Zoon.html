<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width:350px;
            height:350px;
            margin:100px auto;
            border-radius:50%;
            
            border:10px solid white;
            box-shadow:0 0 10px black;
            overflow: hidden;
        }
        .container img{
            width:inherit;
            height:inherit;
            border-radius:50%;
            transition:transform 3s
        }
        .container:hover img{
            transform:scale(1.9,1.9)
        }
    </style>
    <title>Zooming</title>
</head>
<body>
    <div class="container">
        <img src="../HTML/images/food/desert_1.jpg" alt="">
    </div>
</body>
</html>
