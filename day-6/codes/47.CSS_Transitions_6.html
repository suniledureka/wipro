<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background:teal
        }
        figure{
            width:550px;
            height:300px;
            margin:100px auto;
            box-shadow:0 0 10px white;
            position:relative;
            overflow:hidden;
        }
        figure img{
            width:inherit;
            height:inherit;            
        }
        .content1{
            position:absolute;
            top:0px;                       
            text-align:justify;
            line-height:130%;                       
            height:100%;                              
            transform-origin:left;                      
            transition:all 2s;
        }
        .content1 img{
            width:275px;
        }
        .content2{
            position:absolute;
            top:0px;                       
            right:0px;
            text-align:justify;
            line-height:130%;                       
            height:100%;                              
            transform-origin:right;                      
            transition:all 2s;
        }
        .content2 img{
            width:275px;
        }        
        figure:hover .content1{
            transform:rotateY(-90deg)
        }
        figure:hover .content2{
            transform:rotateY(-90deg)
        }        
    </style>
    <title>Transitions</title>
</head>
<body>   
    <section>
        <article>
            <figure>
                <img src="images/room.jpg" alt="">
                <div class="content1">
                    <img src="images/door-left.png" alt="">
                </div>
                <div class="content2">
                    <img src="images/door-right.png" alt="">
                </div>                
            </figure>
        </article>
    </section>
</body>
</html>
