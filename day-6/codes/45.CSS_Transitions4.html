<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background:teal
        }
        figure{
            width:550px;
            height:300px;
            margin:100px auto;
            box-shadow:0 0 10px white;
            position:relative;
            overflow:hidden;
        }
        figure img{
            width:inherit;
            height:inherit;            
        }
        .content{
            position:absolute;
            top:0px;
            width:50%;
            text-align:justify;
            line-height:130%;
            background-color:rgba(0,0,0,0.7);
            color:white;
            height:100%;
            padding:10px;            
            transform-origin:left;
            transform:rotateY(-90deg);            
            transition:all 2s;
        }
        .content h2{
            margin:10px 0px
        }
        .content p{
            font-family:'comic sans ms',sans-serif
        }
        figure:hover .content{
            transform:rotateY(0deg)
        }
    </style>
    <title>Transitions</title>
</head>
<body>
    <section>
        <article>
            <figure>
                <img src="../HTML/images/food/green_1.jpg" alt="">
                <div class="content">
                    <h2>Salad</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio iure omnis laudantium minus atque quas perferendis quae impedit! Quasi, incidunt! Adipisci reiciendis ut aspernatur cum sed obcaecati qui nisi eveniet. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit, modi!</p>
                </div>
            </figure>
        </article>
    </section>
</body>
</html>
