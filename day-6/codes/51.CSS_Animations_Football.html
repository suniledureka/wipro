<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;            
        }
        #fb{
            width:60px;  
            position:relative;          
            animation:ball 10s linear 0s infinite alternate 
        }
        @keyframes ball{
            0%,100%{
                top:0px;
                left:0px;
                transform:rotate(0deg);
            }
            10%,90%{
                top:150px;
                left:100px;
            }
            20%,80%{
                top:0px;
                left:200px;
            }
            30%,70%{
                top:150px;
                left:300px;
            }         
            40%,60%{
                top:0px;
                left:400px;
            }
            50%{
                top:150px;
                left:500px;
            }
            100%{
                transform:rotate(360deg)
            }           
        }
    </style>
    <title>Football Animation</title>
</head>
<body>
    <img src="images/football.jpg" alt="" id="fb">
</body>
</html>
