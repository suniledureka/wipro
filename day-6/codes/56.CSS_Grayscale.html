<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grayscale</title>
    <style>
        img{
            width:50%;
            display:block;
            margin:50px auto;
            border-radius:20px;
            box-shadow:0 0 10px black;
            filter:grayscale(100%)
        }
        img:hover{
            filter:grayscale(0%)
        }
    </style>
</head>
<body>
    <img src="../HTML/images/food/breads_3.jpg" alt="">
    <img src="../HTML/images/food/breads_1.jpg" alt="">
</body>
</html>
