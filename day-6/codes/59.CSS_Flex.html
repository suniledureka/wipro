    <style>
        .container{
            background-color:lightgreen;
            padding:20px; 
            height:450px;   
            display:flex;
            flex-direction: row;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-around;
        }
        .container h1{
            background:linear-gradient(45deg,black,darkred);
            color:white;
            text-align:center;
            padding:20px;
            border-radius:15px;
            margin:10px;
            font-size:23px;           
        }
