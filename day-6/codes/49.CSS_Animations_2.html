<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color:gray
        }
        #section{
            width:80px;
            height:80px;
            box-shadow:0 0 10px black;
            border-radius:10px;            
            position:relative;
            animation: change_colors_position 4s linear 0s infinite normal 
        }

        @keyframes change_colors_position{
            0%,100%{
                background-color:red;
                left:0px;
                top:0px;
                border-radius:0px;
            }
            25%{
                background-color:yellow;
                left:350px;
                top:0px;
                border-radius:50px 0px 0px 0px;
            }
            50%{
                background-color:darkred;
                left:350px;
                top:250px;
                border-radius:50px 50px 0px 0px;
            }          
            75%{
                background-color:blue;
                left:0px;
                top:250px;
                border-radius:50px 50px 50px 0px;
            }              
        }
    </style>
    <title>Animations - 1</title>
</head>
<body>
    <div id="section"></div>
</body>
</html>
