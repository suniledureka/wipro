<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrows</title>
    <style>
        body{
            margin:100px;
        }
        i{
            padding:10px;
            border:5px solid black;
            border-width: 0px 5px 5px 0px;
            display:inline-block;
            margin-right:100px;
        }
        .right{
            transform:rotate(-45deg)
        }
        .left{
            transform:rotate(135deg)
        }
        .top{
            transform:rotate(-135deg)
        }
        .bottom{
            transform:rotate(45deg)
        }
    </style>
</head>
<body>
    <i class="right"></i>
    <i class="left"></i>
    <i class="top"></i>
    <i class="bottom"></i>
</body>
</html>
