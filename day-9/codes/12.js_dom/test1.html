<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;

        }
        .edit-btn, .delete-btn{
            color: maroon
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <button onclick="addHeader()">Add a Header</button>
    <hr>

    <ul id="list"></ul>
    <button onclick="addTask()">Add Task</button>
    <script>
        const addHeader = () => {
            let headElement = document.createElement('h1');
            /*
            let headText = document.createTextNode('Welcome to Wipro');
            headElement.appendChild(headText);
            */
            headElement.innerHTML = `Welcome to Wipro`
            headElement.style.color = 'blue'
            headElement.setAttribute('style', 'color:yellow;font-size:20px')
            console.log(headElement)
            //console.log(headText)

            let divParent = document.getElementById('header');
            divParent.appendChild(headElement)
        }
    </script>
    <script>
        const addTask = () => {
            const li = document.createElement("li");
            li.innerHTML = `<label>
                 <input type="checkbox">
                 <span>some data</span>
                </label>
                <span class="edit-btn">Edit</span>
                <span class="delete-btn">Delete</span>`;

            document.getElementById('list').appendChild(li);
        }

    </script>
</body>

</html>
