<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <style>
        body{
            margin: 0px;
        }
        div {
            background-color: teal;
            padding: 7px;
        }

        div ul {
            list-style-type: none;
            text-align: center;
        }

        div ul li {
            display: inline-block;
            width: 200px;
            color: aliceblue;
            font-weight: bolder;
            font-size: 32px;
            box-shadow: 0 0 20px black;
            margin-right: 35px;
        }

    </style>
</head>

<body>
    <div>
        <ul>
            <li>Home</li>
            <li>Features</li>
            <li>About us</li>
            <li>Top Notch</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>

</html>
