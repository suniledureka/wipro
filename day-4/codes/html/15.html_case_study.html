<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        body{
            margin: 0px;            
        }
        .navbar{
            background-color:rgb(179, 43, 43);
            padding: 8px;
            text-align:center;
        }
        .navbar ul{
            list-style-type: none;
            text-align:center;
            display: inline-block;            
        }
        .navbar ul li{
            display:inline-block;
            width: 120px;
            color: white;
        }
        #logo{
            width:80px;
            height: 80px;
            border-radius: 50%;
            box-shadow:0 0 10px black;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="
        images/logo.png" alt="" id="logo">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Industries</li>
            <li>Careers</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>
</html>
