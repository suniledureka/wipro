<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <style>
        body{
            margin-bottom: 500px;
        }
        #photo{
            width: 250px;
            height: 170px;
            /*
            border-style:solid;
            border-width: 4px;
            border-color:brown;
            */
            border: 4px solid red;
            padding: 3px;
            border-radius: 12px;
            box-shadow:0 0 10px black;
        }
    </style>
    <title>images</title>
</head>
<body>
    <div>
        <h2>Simple Images</h2>
        <img src="wipro.jpg" alt="">
        <img src="images/wipro.jpg" alt="">
        <img src="../wipro.jpg" alt="">
        <img src="http://127.0.0.1:5500/images/wipro.jpg" alt="">
    </div>

    <div>
        <h2>Image with width, height, alt, border, title attributes</h2>
        <img src="images/computer1.jpg" alt="computer image" width="300px" height="200px" border="5" title="a computer picture">
    </div>

    <div>
        <h2>Image with CSS</h2>
        <img src="images/computer3.jpg" alt="" id="photo">
    </div>

    <div>
        <h2>Image using absolute external URL</h2>
        <img src="https://i.pinimg.com/736x/2e/cf/06/2ecf067a2069128f44d75d25a32e219e.jpg" style="width:250px; height:200px" alt="">
    </div>

    <div>
        <h2>Image with align</h2>
        <img src="images/wipro.jpg" alt="" align="center">
        Wipro Technologies Limited
    </div>
    
</body>
</html>
