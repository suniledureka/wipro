<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin-bottom:800px;
        }
        div{
            width:500px;
            height:200px;
            box-shadow:0 0 10px black;
        }
        #bg_color{
            background-color:rgb(71, 167, 71)
        }
        #bg_image{           
            background-image:url('../html/images/computer8.jpeg')
        }
        #bg_repeat{
            background-color:cornflowerblue;
            background-image:url('../HTML/images/nature.jpg');
            background-repeat: repeat-y;
        }
        #bg_attach{           
            background-image:url('../HTML/images/computer8.jpeg');
            background-attachment: fixed;
        } 
        #bg_position{
            height:400px;
            background-color:cornflowerblue;
            background-image:url('../HTML/images/nature.jpg');
            background-repeat: no-repeat;
            /*background-position:right bottom;*/
            /*background-position:center center;*/
            /*background-position:100px 120px;*/
            background-position:25% 50%            
        }  
        #bg_size{      
            height:400px;     
            background-image:url('../HTML/images/computer8.jpeg');
            background-repeat:no-repeat;
           /* background-size:250px 200px*/
           background-size:contain
           /*background-size:cover*/
        }    
        #short_hand{
            background:orangered url('../HTML/images/nature.jpg') no-repeat scroll center center
        } 
        #bg_clip{
            border:15px dashed black;
            background-color:palevioletred;
            padding:10px;
            background-clip: content-box;
        }                
    </style>
    <title>CSS Background Properties</title>
</head>
<body>
    <h2>Background-Color</h2>
    <div id="bg_color"></div>

    <h2>Background-Image</h2>
    <div id="bg_image"></div>

    <h2>Background-Repeat</h2>
    <div id="bg_repeat"></div>

    <h2>Background-Attachment</h2>
    <div id="bg_attach"></div>

    <h2>Background-Position</h2>
    <div id="bg_position"></div>

    <h2>Background-Size</h2>
    <div id="bg_size"></div>

    <h2>Background-Shorthand</h2>
    <div id="short_hand"></div>

    <h2>Background-Clip</h2>
    <div id="bg_clip"></div>
</body>
</html>
