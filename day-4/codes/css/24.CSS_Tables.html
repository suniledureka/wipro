<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family:'Comic Sans MS', Serif;
        }
        #emp_details table{
            width:90%;
            font-size:20px;
            margin:auto;
            text-align:center;  
            border-collapse: collapse; 
            background-color:coral;  
            margin-top:50px;                 
        }
        #emp_details table tr{
            height:50px;
        }
        td, th{
            border:1px solid black;  
        }
        #emp_details table thead tr{
            background-color:maroon;
            color:cyan;
        }
    </style>
    <title>Table</title>
</head>
<body>
    <div id="emp_details">
        <table>
            <!-- table header -->
            <thead>
                <tr>
                    <th>EMP NO</th>
                    <th>NAME</th>
                    <th>SALARY</th>
                </tr>
            </thead>

            <!-- table content -->
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Sunil Joseph</td>
                    <td>2500.00</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Naveen</td>
                    <td>3500.00</td>
                </tr>    
                <tr>
                    <td>103</td>
                    <td>Harsha Vardhan</td>
                    <td>4500.00</td>
                </tr>    
                <tr>
                    <td>104</td>
                    <td>Vamsi Krishna</td>
                    <td>5500.00</td>
                </tr>    
                <tr>
                    <td>105</td>
                    <td>Rabindra</td>
                    <td>6500.00</td>
                </tr>                                                    
            </tbody>
        </table>
    </div>
</body>
</html>
