<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:50px;
        }
        a{
            text-decoration:none;
            font-size:22px;            
            padding:10px 30px;
            border-radius:15px;
        }
        a:link,a:visited{
            background-color:darkviolet;
            color:white;
        }
        a:hover{
            background-color:forestgreen;
        }
        a:active{
            background-color:orangered
        }
        a:focus{
            background-color:black;
            box-shadow:0 0 10px black;
            outline:none;
        }
    </style>
    <title>Links</title>
</head>
<body>
    <a href="https://www.softwaveit.co" target="_blank">
        Softwave IT
    </a>
</body>
</html>
