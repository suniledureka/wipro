<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol,ul{
            font-size:25px;
            background-color:orangered;            
            margin:50px;
            padding-top:5px;
            padding-bottom:5px;
        }
        ol li{
            background-color:palegreen;
            margin:5px;
            padding:5px;
            border-radius:15px;
        }
        ul li{
            margin:5px;
            padding:5px;
            border-radius:15px;
        }
        ol li:first-child{
            background-color:rebeccapurple;
        }
        ol li:nth-child(2){
            background-color:salmon
        }
        ol li:nth-child(3){
            background-color:limegreen
        }        
        ol li:nth-child(4){
            background-color:whitesmoke
        }        
        ol li:last-child{
            background-color:turquoise
        }   

        ul li:nth-child(odd){
            background-color:turquoise
        }    
        ul li:nth-child(even){
            background-color: black;
            color:white;
        } 
    </style>
    <title>CSS | Mixed Selectors</title>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ol>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>    
</body>
</html>
