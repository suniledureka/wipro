<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:20px 100px;
        }
        .button{
            font-size:22px;
            padding:10px 30px;
            border:none;
            background:linear-gradient(45deg,black,darkred);
            color:white;
            width:200px;
            box-shadow:0 0 10px black;
        }
        .but1{
            border-radius:25px;
        }
        .but2{
            border-radius:180px 0px 180px 0px;
        }
        .but3{
            border-radius:0px 180px 0px 180px;
        }   
        .but4{
            border-radius:50%;
        }  
        .but5{
            height:180px;
            border-radius:50%;
        }   
        .but6{
            height:200px;
            border-radius:50px 0px 50px 0px;
        }
    </style>
    <title>CSS Buttons</title>
</head>
<body>
    <h2>Button-1</h2>
    <button class="button but1" onclick="alert('Clicked on Button-1')">LOGIN</button>

    <h2>Button-2</h2>
    <button class="button but2">LOGIN</button>

    <h2>Button-3</h2>
    <button class="button but3">LOGIN</button>   
    
    <h2>Button-4</h2>
    <button class="button but4">LOGIN</button>    

    <h2>Button-5</h2>
    <button class="button but5">LOGIN</button>   
    
    <h2>Button-6</h2>
    <button class="button but6">LOGIN</button>    
</body>
</html>
