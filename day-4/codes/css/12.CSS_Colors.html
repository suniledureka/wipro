<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width:80%;
            height:80px;
            box-shadow:0 0 10px black;
            border-radius:20px;
            margin-bottom:20px;
        }
        .text{
            background-color:red
        }
        .hex1{
            background-color:#ff0000
        }
        .hex2{
            background-color:#f00
        }
        .rgb{
            background-color:rgb(255,0,0)
        }
        .rgba{
            background-color:rgba(255,0,0,0.6);
        }
        .hsl{
            background-color:hsl(190,50%,50%)
        }
        .hsla{
            background-color:hsl(90,50%,50%,0.5)
        }        
    </style>
    <title>CSS Colors</title>
</head>
<body>
    <h2>Text Color</h2>
    <div class="text"></div>

    <h2>HEX Color</h2>
    <div class="hex1"></div>
    <div class="hex2"></div>

    <h2>RGB Color</h2>
    <div class="rgb"></div>

    <h2>RGBA Color</h2>
    <div class="rgba"></div>

    <h2>HSL Color</h2>
    <div class="hsl"></div>

    <h2>HSLA Color</h2>
    <div class="hsla"></div>    
</body>
</html>
