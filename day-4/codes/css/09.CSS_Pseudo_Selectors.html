<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-size:22px;
        }
        input[type="text"]{
            background-color:lightgreen
        }
        input[type="password"]{
            background-color:lightsalmon
        }
        input[type="submit"]{
            background-color:transparent;
            border:none;
            border:2px solid black;
            padding:8px 30px;
            border-radius:15px;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="submit"]:focus{
            background-color:yellow
        }
        input[type="submit"]:hover{
            background-color:maroon;
            color:white;
            border:none;
            box-shadow:0 0 10px maroon
        }
        ::placeholder{
            color:red;
        }
    </style>
    <title>CSS | Attribute & Pseudo Selectors</title>
</head>
<body>
    <p>
        User Name <br>
        <input type="text" placeholder="enter username">
    </p>
    <p>
        Password<br>
        <input type="password">
    </p>

    <p>
        <input type="submit" value="L o g i n">
    </p>
</body>
</html>
