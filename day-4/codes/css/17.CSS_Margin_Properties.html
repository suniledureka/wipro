<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin-bottom:300px;
        }
        div{
            width:40%;
            padding:10px;
            background-color:coral;
            box-shadow:0 0 10px black;
            margin-bottom:30px;
        }
        p{
            font-family:'comic sans ms',serif;
            font-size:18px;
            text-align:center;
            border:2px solid blueviolet;
            padding:5px;
            border-radius:15px;
            background-color:teal;
        }
        h1{
            width:40%;
            text-align:center;
            background-color:blueviolet;
            padding:10px;
            margin:auto;
        }
    </style>
    <title>CSS | Margin Properties</title>
</head>
<body>
    <div>
        <p>MARGIN</p>
        <p>MARGIN</p>
        <p style="margin-top:100px">MARGIN TOP</p>
        <p>MARGIN</p>
    </div>

    <div>
        <p>MARGIN</p>
        <p>MARGIN</p>
        <p style="margin-bottom:100px">MARGIN BOTTOM</p>
        <p>MARGIN</p>
    </div>  
    
    <div>
        <p>MARGIN</p>
        <p>MARGIN</p>
        <p style="margin-left:100px">MARGIN LEFT</p>
        <p>MARGIN</p>
    </div>   
    
    <div>
        <p>MARGIN</p>
        <p>MARGIN</p>
        <p style="margin-right:100px">MARGIN RIGHT</p>
        <p>MARGIN</p>
    </div> 

    <div>
        <p>MARGIN</p>
        <p>MARGIN</p>
        <p style="margin:20px;">MARGIN ALL</p>
        <p>MARGIN</p>
    </div>   
    
    <div>
        <p>MARGIN</p>
        <p>MARGIN</p>
        <p style="margin:100px 50px">MARGIN MIXED</p>
        <p>MARGIN</p>
    </div> 
    
    <h1>SOFTWAVE IT</h1>
</body>
</html>
