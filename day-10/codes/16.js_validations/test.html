<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size:20px;
        }
        span{
            color: red;
            font-size:16px;
            font-style:italic;
            display:none;
        }
    </style>
</head>
<body>
    <form action="login.jsp" onSubmit="return validateLoginForm()">
        <p>
            User Name: 
            <input type="text" size="25" id="txt_user" autofocus="autofocus">
            <span id="txt_user_error">*required</span>
        </p>
        <p>
            Password: 
            <input type="password" size="25" id="txt_pass">
            <span id="txt_pass_error">*required</span>
        </p>
        <p>
            <input type="submit" value="L o g i n">
        </p>
    </form>

    <script>
        let txt_user = document.querySelector("#txt_user");
        let txt_pass = document.getElementById("txt_pass");

        let validateLoginForm = () => {
            let user = txt_user.value;
            let pass = txt_pass.value;
            
            if(user.length < 5){
                //alert('username to be entered')
                document.getElementById('txt_user_error').style.display='inline';
                txt_user.focus();
                return false;
            }
            if(pass.length <=0){
                alert('password required')
                document.getElementById('txt_pass_error').style.display='inline';
                txt_pass.focus();
                return false;
            }
        }
    </script>
</body>
</html>
