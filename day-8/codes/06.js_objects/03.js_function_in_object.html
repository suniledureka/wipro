<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>fun in object</title>
</head>

<body>
    <nav>
        <h2>Java Script | Function in Object</h2>
    </nav>

    <script>
        let person = {
            firstName: 'Sunil',
            lastName: 'Joseph',

            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }

        console.log(person)
        console.log();

        console.log(`First Name - ${person.firstName}`)
        console.log(`Last Name - ${person['lastName']}`)

        console.log(person.fullName())
        console.log(person['fullName']())

        for (let prop in person) {
            console.log(prop);
        }
        console.log()
    </script>

    <script>
        let acc = {
            acno: 1000235,
            name: 'Ramya',
            bal: 25000,

            deposit: function (amt) {
                this.bal = this.bal + amt
                console.log(`Rs. ${amt} Deposited | BALANCE: ${this.bal}`)
            },

            withdraw: function (amt) {
                if (this.bal >= amt) {
                    this.bal -= amt
                    console.log(`Rs. ${amt} Debited | BALANCE: ${this.bal}`)
                }
                else {
                    console.error('Insufficient Balance')
                }
            },

            details: function () {
                console.log(`A/C NO: ${this.acno}\nA/C NAME: ${this.name}\nA/C BAL: ${this.bal}`)
            }
        }        
    </script>

    <script>
        console.log(acc);
        acc.details();

        acc.deposit(1000.50);

        acc.withdraw(200000);
        acc.withdraw(25000);

        acc.details();
       
    </script>
</body>

</html>
