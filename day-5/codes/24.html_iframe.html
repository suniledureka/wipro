<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body{
            margin-bottom:500px;
        }
        div{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Local html Pages</h2>
        <iframe src="03.html_paragraphs.html" frameborder="0"></iframe>
        <iframe src="04.html_div_tag.html" frameborder="0"></iframe>
        <iframe src="06.html_case_study.html" frameborder="0"></iframe>
    </div>

    <div>
        <h2>A website in Page</h2>
        <iframe src="https://en.wikipedia.org/wiki/Java" frameborder="1" width="600px" height="300px" scrolling="yes"></iframe>
    </div>

    <div>
        <h2>Integrate YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zIXc2PCS6MY?si=zZPD7pOsxFcObItq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div>
        <h2>Integrate Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30453.67290455264!2d78.30561027431644!3d17.425742000000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9383f5eb02f7%3A0x2aa0cc9f846c9d5f!2sWipro%20pvt%20ltd!5e0!3m2!1sen!2sin!4v1747370679485!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div>
        <h2>Integrate 360 degree Images</h2>
        <iframe src="https://momento360.com/e/u/155f94b0f44443609e5842889fa52817?utm_campaign=embed&utm_source=other&heading=99&pitch=4.9&field-of-view=75&size=medium&display-plan=true" frameborder="1" width="600" height="350"></iframe>
    </div>
</body>
</html>
