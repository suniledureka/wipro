<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width:120px;
            height:100px;
            box-shadow:0 0 10px black;
            margin:20px;
            text-align:center;
            font-size:18px;
            line-height:100px;
        }
        /*static positioning*/
        .red{
            background-color:red;
            left:100px;
        }
        /*relative positioning*/
        .blue{
            background-color:blue;
            position:relative;
            left:300px;
            top:100px;
            z-index:1;
        }
        /*absolute positioning*/
        .green{
            background-color:green;
            position:absolute;
            left:50px;
            top:150px;
        }
        .yellow{
            background-color:yellow;
            position:absolute;
            right:0px;
        }
        /*fixed positioning*/
        .violet{
            background-color:blueviolet;
            position:fixed;
            right:0px;
            top:0px;
        }
        /*sticky positioning*/
        .orangered{
            background-color:orangered;
            position:sticky;
            top:0px;
        }
        #parent{
            width:400px;
            height:350px;            
            margin-left:400px;
            background-color:gray;
            position:relative;
        }
		p{
		  height:3000px;
		}
    </style>
    <title>Positions</title>
</head>
<body>
  <div class="red">STATIC</div>
  <div class="blue">RELATIVE</div>

  <div id="parent">
    <div class="green">ABSOLUTE</div>
    <div class="yellow">ABSOLUTE</div>
  </div>

  <div class="violet">FIXED</div>
  <div class="orangered">STICKY</div>
  <p>
 
  </p>
  
</body>
</html>
