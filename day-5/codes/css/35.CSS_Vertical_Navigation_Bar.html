<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body{
            margin:0px;
        }
        #ver_nav{
            width:260px;
            background:linear-gradient(45deg,black,darkred);
            height:100vh;
            box-shadow:0 0 10px black;
            text-align:center;
        }
        #ver_nav a{
            display:block;
            padding:10px 0px;
            
            text-decoration: none;
            font-size:22px;
            color:white;
            width:70%;
            margin:auto;
            margin-bottom:20px;
        }
        .fa-user-circle{
            font-size:100px;
            border:5px solid white;
            border-radius:50%;
            box-shadow:0 0 10px white;
            margin-bottom:40px;
            margin-top:20px;
            
        }
        #ver_nav a:hover{
            background:linear-gradient(45deg,black,orangered);
            border-radius:15px;
            box-shadow:0 0 10px white;
        }
    </style>
    <title>Vertical Navigation</title>
</head>
<body>
    <div id="ver_nav">
        <i class="fa fa-user-circle"></i>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Batches</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
