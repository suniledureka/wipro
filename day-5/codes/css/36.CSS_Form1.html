<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .register_form_section{
            width:300px;
            padding:10px;
            background:linear-gradient(45deg,black,darkred);
            color:white;
            text-align:center;
            margin-top:50px;
            border-radius:20px;
            box-shadow:0 0 10px black;
        }
        .register_form_region h2{
            margin:12px 0px;
            color:yellow;
            text-shadow:0 0 10px white;
        }
        .register_form{
            margin-top:20px;
            
        }
        .register_form,input,select{
            font-size:20px;
        }
        label{
            display:block;
        }
        .register_form div{
            margin-bottom:20px;
        }
        input[type='submit']{
            width:70%;
            background:linear-gradient(45deg,orange,orangered);
            padding:10px;
            border:none;
            border-radius:20px;
            color:white;
        }
    </style>
    <title>Registration Form</title>
</head>
<body>
    <section class="register_form_section">
        <article class="register_form_region">
            <h2>Register Here</h2>
            <form action="" class="register_form">
                <div>
                    <label for="txtUid">User Name</label>
                    <input type="text" name="txtUid" placeholder="User Name" autofocus required>
                </div>

                <div>
                    <label for="txtPwd">Password</label>
                    <input type="password" name="txtPwd" placeholder="Password">
                </div>

                <div>
                    <label for="txtEmail">Email</label>
                    <input type="email" name="txtEmail" placeholder="Email">
                </div>
                
                <div>
                    <label for="txtMobile">Mobile</label>
                    <input type="text" name="txtMobile" placeholder="Mobile No">
                </div>                

                <div>
                    <label for="txtDesignation">Designation</label>
                    <select name="txtDeisgnation" id="txtDesignation">
                        <option value="">select designation</option>
                        <option value="PM">Project Manager</option>
                        <option value="PA">Project Architect</option>
                        <option value="BA">Business Analyst</option>
                        <option value="SSE">Sr Software Engineer</option>
                        <option value="SE">Software Engineer</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </article>
    </section>
</body>
</html>
