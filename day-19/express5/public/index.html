<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wipro</title>
    <style>
        body {
            text-align: center;
        }

        .btn {
            border: none;
            width: 150px;
            background-color: lightskyblue;
            padding: 5px;
            box-shadow: 0 0 10px black;
            font-size: 18px;
            border-radius: 10px;
            margin: 30px;
        }
        input{
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Wipro Technologies Limited</h1>
    <hr size="4" color="black">

    <button id="get-posts-btn" class="btn">Get All Posts</button>
    

    <div id="output-posts" style="margin-bottom: 30px;">click on button to show all posts</div>

    <form id="add-post-form" style="font-size:18px">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="post title here" autofocus="autofocus">
        <br/>
        <button type="submit" class="btn">Add Post</button>
    </form>

    <script src="./js/script.js"></script>
</body>

</html>
