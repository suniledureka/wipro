<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #nat_numbers{
            margin:50px;
            font-size:22px;
            padding:10px;
            background:linear-gradient(45deg,darkslategray,blueviolet);
            color:white;
            width:450px;
            
            border-radius:20px;
            box-shadow:0 0 10px black;            
        }
    </style>    
    <title>Natural Numbers</title>
</head>
<body>
    <nav>
        <h2>Java Script | First 10 Natural Numbers</h2>
    </nav>
    <div id="nat_numbers"></div>

    <script>
        let n = 1
        let res = 'First 10 Natural Numbers are:<br>'
        while(n<10){            
              res = `${res} ${n},`              
            n++;
        }
        res += n
        document.getElementById('nat_numbers').innerHTML = res
    </script>
</body>
</html>
