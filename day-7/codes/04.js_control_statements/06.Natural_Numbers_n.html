<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        div{            
            width:700px;
            margin:50px;
            border-radius:20px;
            margin-bottom:30px;
            font-size:22px;
        }
        input{
            font-size:20px;
        }
    </style>
    <title>n Naturals</title>
</head>
<body>
    <nav>
        <h2>Java Script | First "n" Natural Numbers</h2>
    </nav>
    
    <div>
        How many Natural Numbers: 
        <input type="text" id="txtNum" size=5 autofocus>
        <button class="but" onclick="getNaturals()">Find</button>
    </div>
    <div id="nat_numbers"></div>
    <script>
        function getNaturals(){
            // get the reference of text field
            let txtNum = document.getElementById('txtNum')
            if(txtNum != null){
                //get the text of text field
                let num = txtNum.value
                
                let res = ''
                let n = 1
                while(n <= num){
                    if(n == num)
                      res+=n
                    else
                      res += n+', '  
                    
                    n++  
                }
                console.log(res)
                document.getElementById('nat_numbers').innerText = res
            }
        }
    </script>
</body>
</html>
