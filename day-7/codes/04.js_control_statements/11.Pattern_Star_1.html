<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        div{
           font-size:20px;
           margin:30px; 
        }
    </style>
    <title>Pattern | start | 2</title>
</head>
<body>
    <nav>
        <h2>Java Script | Pattern | 02</h2>
    </nav>
    <div id='pattern'></div>

    <script>
        let pat = ''
        for(let i=10;i>=1;i--){
            for(let j=1;j<=i;j++){
                pat = pat+'* '
            }
            pat += '<br>'
        }
        document.getElementById('pattern').innerHTML = pat
    </script>
</body>
</html>
