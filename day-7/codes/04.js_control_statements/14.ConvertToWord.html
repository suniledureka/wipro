<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background:linear-gradient(45deg,darkslategray,blueviolet);
            padding:10px;
            text-align:center;
            font-family:'comic sans ms',sans-serif;
            font-size:22px;
            border-radius:20px;
            width:50%;
            margin:auto;
            color:yellow;
        }
        input{
            font-size:22px;
        }
        input:focus{
            background-color:yellow
        }
        button{
            background:linear-gradient(to right,black,darkred,black);
            padding:5px;
            width:200px;
            border-radius:15px;
            color:white;
            border:none;
            font-size:20px;
        }
        button:hover{
            box-shadow:0 0 10px black
        }
        #num_to_word{
            color:cyan;
            font-size:25px;
            font-weight:bolder
        }
    </style>
    <title>Num to Word</title>
</head>
<body>
    <div>
        Enter a Number 
        <input type="text" id="txtNum" size=8 autofocus>
        <button onclick="convertToWord()">Convert To Word</button>
        <br>
        <p id="result"></p>
    </div>
   
    </div>
    <script src="convertToWord.js"></script>
</body>
</html>
