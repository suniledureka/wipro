<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        div{
           font-size:20px;
           margin:30px; 
        }
    </style>
    <title>Fibanocci Series</title>
</head>
<body>
    <nav>
        <h2>Java Script | Fibanocci Series</h2>
    </nav>
    <div id='pattern'></div>

    <script>
        let pat = 'First 15 elements of Fibanocci Series:<br>'
        let count = 1
        let x=1, y=0, z=0
        let seq=''
        while(count <= 15){
            if(seq.length<=0)
              seq=z
            else
              seq += ', '+z

            z=x+y
            x=y
            y=z
            count++    
        }
        document.getElementById('pattern').innerHTML = pat+seq
    </script>
</body>
</html>
