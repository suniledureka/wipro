<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>java script</title>
</head>
<body>
    <nav>
        <h2>Java Script | Template String / backtick operator</h2>
    </nav>    

    <body>
       
        <script type="text/javascript">
            let company_name = 'Wipro Technologies';
            console.log('my company name = ' + company_name);
            console.log(`my company name = ${company_name}`);

            let x = 12;
            let y = 23;
            let z = x + y;
            console.log(x + ' + ' + y + ' = ' + z);
            console.log(`${x} + ${y} = ${z}`);
            console.log(`${x * y}`)
        </script>
    </body>
