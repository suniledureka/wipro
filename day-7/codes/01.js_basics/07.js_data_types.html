<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Data Types</title>
</head>
<body>
    <nav>
        <h2>Java Script | Data Types</h2>
    </nav>

    <script>
        /*--- string type ----*/
        let name = 'Sunil'
        console.log(name+' - '+ typeof name)
        name = "Sunil"
        console.log(`${name} - ${typeof(name)}`)

        /*--- number type ----*/
        let age = 35
        console.log(`${age} - ${typeof(age)}`)
        age = 35.1
        console.log(`${age} - ${typeof age}`)

        /*--- bigint type----*/
        age = 35n
        console.log(`${age} - ${typeof age}`)

        console.log(10/3)
        console.log(10n/3n)
        console.log(BigInt(10)/BigInt(3))

        /*---- boolean Type ----*/
        let workingStatus = false
        console.log(`${workingStatus} - ${typeof workingStatus}`)

        /* --- Object/null type ----*/
        let details = null
        console.log(`${details} - ${typeof details}`)

        /*--- undefined type ---*/
        let designation
        console.log(`${designation} - ${typeof designation}`)

       // alert('Hello')
       console.log(`${typeof alert}`)

       /* -- difference between null and undefined ---*/
       let data1 = null
       let data2
       console.log(data1 == data2) //true - checks only content
       console.log(data1 === data2) //false - checks content and data type
       console.log(`${typeof data1} - ${typeof data2}`)
    </script>
</body>
</html>
