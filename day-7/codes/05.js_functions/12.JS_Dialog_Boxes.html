<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .btn{
            margin:20px;
            width:200px;
            font-size:18px;
            padding:10px;
            border-radius:15px;
            border:none;
            background:linear-gradient(45deg,black,darkred);
            color:white;
        }
        .btn:hover{
            background:linear-gradient(45deg,black,orangered)
        }
    </style>
    <title>Dialog Boxes</title>
</head>
<body>
    <nav>
        <h2>Java Script | Dialog Boxes</h2>
    </nav>
    
        <button class="btn" onclick="showMessage()">Message Dialog</button>
        <button class="btn" onclick="showConfirm()">Confirmation Dialog</button>
        <button class="btn" onclick="showInput()">Input Dialog</button>
    
        <h2 id="display_otp" style="margin:50px;"></h2>

    <script>
        function showMessage(){
            alert('Welcome to Message Dialog')
        }

        let showConfirm = ()=>{
            let status = confirm('Do you want to redirect to other page?')
            console.log(status)
        }

        let showInput = ()=>{
            let value = prompt('Enter OTP Received: ',"OTP")
            console.log(value)
            document.getElementById('display_otp').innerText = `OTP = ${value}`
        }
    </script>
</body>
</html>
