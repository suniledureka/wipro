<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Function Expression</title>
</head>
<body>
    <nav>
        <h2>JS Function Expression</h2>
    </nav>

    <script>
        let add = function(x=0, y=0){
            let s = x+y;
            console.log(`Sum = ${s}`)
        }
    </script>
    
    <script>
        console.log(`type of add = ${typeof add}`)        
        add(11,22)
    </script>

    <script>
        let stars = function(num){
            let pattern = ''
            for(let i=1;i<=num;i++){
                for(let j=1;j<=i;j++){
                    pattern += '* '
                }
                pattern += '\n'
            }
            return pattern;
        }

        console.log(stars(5))
        console.log()
        console.log(stars(10))
    </script>
</body>
</html>
