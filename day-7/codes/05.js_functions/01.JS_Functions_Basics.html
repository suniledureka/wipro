        /* function definition to display first 10 natural Numbers*/
      
        /*function call*/
        function printNaturals(){
            let nat = ''
            for(let n=1;n<=10;n++){
                if(n==1)
                  nat = n
                else
                  nat = `${nat}, ${n}`  
            }
            console.log(nat)
            console.log()
        }

        printNaturals();
