<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Function | Types</title>
</head>

<body>
    <nav>
        <h2>
            <ins>JS Functions | Types</ins>
        </h2>
    </nav>

    <div>
        <h3>
            1. With Out Parameter & With Out Return <br>
            2. With Parameter & With Out Return <br>
            3. With Out Parameter & With Return <br>
            4. With Parameters & With Return
        </h3>
    </div>

    <script>
        //1. With Out Parameter & With Out Return 
        function greet() {
            console.log(`Hello Guest, Welcome to Wipro`)
        }

        //2. With Parameter & With Out Return 
        function greetings(name) {
            console.log(`Hello ${name}, Welcome to Wipro`)
        }

        //3. With Out Parameter & With Return 
        function getOTP() {
            /*logic to generate OTP*/
            let otp = 8547
            return otp
        }
        
        //4. With Parameters & With Return 
        function addNum(a, b) {
            let sum = a + b
            return sum
        }

        //function calls
        greet()
        greetings('Sunil')
        let tp = getOTP();
        console.log(`OTP = ${tp}`)
        console.log(getOTP())
        console.log(`${getOTP()}`)

        let x = 10, y = 20, s = 0
        s = addNum(x, y)
        console.log(`${x} + ${y} = ${s}`)
    </script>
</body>

</html>
