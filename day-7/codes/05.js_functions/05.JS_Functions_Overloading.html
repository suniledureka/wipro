<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Functions | Overloading</title>
</head>
<body>
    <nav>
        <h2>JS Functions Overloading</h2>
    </nav>

    <script>
        function add(){
            console.log('add with no parameters')
        }
        function add(x=0, y=0){
            console.log(`add with 2 parameters - ${x}, ${y}`)
        }
        function add(x=0,y=0,z=0){
            console.log(`add with 3 parameters - ${x}, ${y}, ${z}`)
        } 
        
        //function calls
        add(10,20)
        add(1,2,30)
        add()
    </script>
</body>
</html>
