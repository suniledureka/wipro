<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Relational Operators</title>
</head>
<body>
    <nav>
        <h2>Java Script | Operators | Relational Operators</h2>
    </nav>
    <script>
        let n1 = 12
        let n2 = 12
        console.log(`${typeof n1} - ${typeof n2}`)
        console.log(n1 == n2) //true - checks only content
        console.log(n1 === n2) //false - checks for content and type
    </script>
</body>
</html>
