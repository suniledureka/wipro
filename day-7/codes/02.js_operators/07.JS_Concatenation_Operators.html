<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Concatenation Operators</title>
</head>
<body>
    <nav>
        <h2>Java Script | Operators | Concatenation Operators</h2>
    </nav>
    <script>
      console.log(1+2+3+4) //
      console.log(1+2+'3'+4+5) //3345
      console.log('1'+2+3+4+5) //12345

      let x=10,y=20
      let sum = x+y
      console.log(x+' + '+y+' = '+sum)
      console.log(`${x} + ${y} = ${sum}`)
    </script>
</body>
</html>
