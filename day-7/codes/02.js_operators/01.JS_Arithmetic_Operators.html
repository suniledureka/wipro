<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arithmetic Operators</title>
</head>
<body>
    <nav>
        <h2>Java Script | Operators | Arithmetic Operators</h2>
    </nav>
    <script>
        let x = 12
        let y = 10
        console.log(`Sum = ${(x+y)}`)
        console.log(`Diff = ${x-y}`)
        console.log(`Prod = ${x*y}`)
        console.log(`Quot = ${x/y}`)
        console.log(`${BigInt(x) / BigInt(y)}`)

        console.log(`${10 % 3}`) //1
        console.log(`${-10 % 3}`) //-1
        console.log(`${10 % -3}`) //1
        console.log(`${-10 % -3}`) //-1

        console.log(0/10) //0
        console.log(10/0) //Infinity
        console.log(typeof Infinity)
        console.log(-10/0) //-Infinity

        console.log(0/0) //NaN (Not a Number)
        console.log('ABC'/0) //NaN
        console.log('A'/3) //NaN
        console.log(typeof NaN)
    </script>
</body>
</html>
