<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conditional Operators</title>
</head>
<body>
    <nav>
        <h2>Java Script | Operators | Conditional Operators</h2>
    </nav>
    <script>
        let x=10,y=20,lar

        lar = (x>y)?x:y

        console.log(`Largest = ${lar}`)

        let marks = 34
        let status = (marks>=35)?'PASSED':'FAILED'
        console.log(status)

        let name = 'Sunil'
        let result = (typeof name == 'string')?'STRING TYPE':'NOT STRING TYPE'
        console.log(result)
    </script>
</body>
</html>
