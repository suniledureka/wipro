<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Increment Operators</title>
</head>
<body>
    <nav>
        <h2>Java Script | Operators | Increment Operator</h2>
    </nav>
    <script>
        let n = 10
        console.log(n++) //post increment - 10
        //console.log(n) //11
        console.log(++n) //pre increment - 12
    </script>
</body>
</html>
