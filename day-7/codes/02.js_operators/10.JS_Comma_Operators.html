<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Operators</title>
</head>
<body>
    <nav>
        <h2>Java Script | Operators | comma</h2>
    </nav>
    <script>
        let a=10,b=20,c=30
        console.log(a+', '+b+','+c)
        console.log(`${a}, ${b}, ${c}`)
        console.log(a,b,c)
        console.log(a,'JS',12)

        console.log(5 ** 3) //125
    </script>
