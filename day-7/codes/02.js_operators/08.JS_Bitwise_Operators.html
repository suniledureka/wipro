<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bitwise Operators</title>
</head>
<body>
    <nav>
        <h2>Java Script | Operators | Bitwise Operators</h2>
    </nav>
    <script>
        let a=10,b=20,c=30;
        let result = (a>b)&(a>c++)
        console.log(result)
        console.log(c)

        console.log(10 & 15)
        console.log(10 | 15)
        console.log(10 ^ 15)
    </script>
</body>
</html>
