<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Largest</title>
</head>
<body>
 <nav>
     <h2>Java Script | Largest of 3 Numbers</h2>
 </nav>
 <script>
     let x=10, y=20, z=30
     let largest = 0
     /*---- nested if statement ---- */
     if(x>y){
        if(x>z)
         largest = x
        else
         largest = z 
     }
     else{
        if(y>z)
          largest = y
        else
          largest = z  
     }
     console.log(`Largest among (${x},${y},${z}) = ${largest}`)
 </script>
</body>
</html>
