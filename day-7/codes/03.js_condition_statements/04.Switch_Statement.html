<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>switch</title>
</head>

<body>
    <nav>
        <h2>
            Java Script | switch statement
        </h2>
    </nav>

    <script>
        let n = 1
        switch (n) {
            case 0:
                console.log('A')
                break;
            case 1:
                console.log('B')
                break;
            case 2:
                console.log('C')
                break;
            default:
                console.log('D')                
        }
    </script>
</body>

</html>
