<!-- handle success and errors with Async/Await-->
<script>
    async function getUsers() {
        try {
            const response = await fetch('https://api.githu.com/users'); //wrong url - await will wait until the fetch promise is fulfilled
            console.log(response)
            const users = await response.json();
            //console.log(users)
            for (let user of users) {
                let { id, login, type } = user;
                console.log(`ID: ${id} | Name: ${login} | Type: ${type}`)
            }
        } catch (err) {
            console.log('inside catch block')
            console.error(err.name, err.message)
        }
    }

    getUsers();
</script>
