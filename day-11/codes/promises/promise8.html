<script>
    fetch('https://api.githu.com/users') //not a valid URL - so rejected
       .then(response => {
           return response.json();
       })
       .then(users => {
        console.log(`no of users = ${users.length}`);
        console.log();
        for(let user of users){
            let {id, login, type} = user;
            console.log(`ID: ${id} | Name: ${login} | Type: ${type}`)
        }
       })
       .catch(err => console.log('error - ' + err.name + '- ' + err.message))
   </script>
