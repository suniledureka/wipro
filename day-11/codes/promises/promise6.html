<!-- using fetch API - used to retrieve and send data asynchronously-->

<script>
 fetch('https://api.github.com/users/mojombo')
    .then(response => {
        return response.json();
    })
    .then(user => {
        //console.log(user)
        let {id, login, followers} = user;
        console.log(id, login, followers)
    })
    .catch(err => console.error(err))
</script>
