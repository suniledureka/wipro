<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

    </style>
    <title>BS | Carousel</title>
</head>

<body class="bg-dark text-white">
    <nav>
        <h2>Bootstrap | Carousel</h2>
    </nav>

    <div class="container mt-5">
        <h3>SIMPLE SLIDER</h3>

        <div class="carousel slide" data-bs-ride="carousel" >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/corporate1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate3.jpg" class="d-block w-100" alt="">
                </div>
            </div>
        </div>

        <h3 class="mt-5">SLDER WITH CONTROLS</h3>
        <div class="carousel slide" data-ride="carousel" id="my_company_home_slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/corporate1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate3.jpg" class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#my_company_home_slide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#my_company_home_slide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h3 class="mt-5">SLDER WITH INDICATORS</h3>
        <div class="carousel slide" data-ride="carousel" id="my_company_home_slide_1">
            <ol class="carousel-indicators">
                <li data-target="#my_company_home_slide_1" data-slide-to="0" class="active"></li>
                <li data-target="#my_company_home_slide_1" data-slide-to="1"></li>
                <li data-target="#my_company_home_slide_1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/corporate1.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/corporate2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate3.jpg" class="d-block w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#my_company_home_slide_1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#my_company_home_slide_1" role="button" data-slide="next">
                <span class="carousel-control-next-icon font-weight-bold"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
        integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/bootstrap.js"></script>

    <script>
        // $('.carousel').carousel({
        //      interval:2000
        // })
    </script>
</body>

</html>
