<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        body{
            margin: 0px;
        }
        .navbar{
            background-color:rgb(179, 43, 43);
            padding: 8px;
        }
        .navbar ul{
            list-style-type: none;
            text-align:center;
        }
        .navbar ul li{
            display:inline-block;
            width: 180px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Industries</li>
            <li>Careers</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>
</html>
