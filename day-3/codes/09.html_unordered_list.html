<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            background-color:orangered;
            font-size:20px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 3px;
            box-shadow: 0 0 10px black;
            width: 70%;
            margin: auto;
            margin-bottom: 20px;
            list-style-position: outside;            
        }
        ul li{
            background-color:lightsalmon;
            margin-bottom: 3px;
            padding: 2px;
            border-radius:5px;
        }
    </style>
    <title>un-ordered list</title>
</head>
<body>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>
    
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>
    
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>
    
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>    
</body>
</html>
